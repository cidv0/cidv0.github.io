<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARC Raiders | Recycle Cheat Sheet</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #01030d;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.15), transparent 45%),
        radial-gradient(circle at bottom left, rgba(248, 113, 113, 0.15), transparent 40%),
        #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 5vw, 3rem);
    }
    main {
      width: 100%;
      max-width: 1400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .sheet-wrapper {
      position: relative;
      width: 100%;
      border-radius: 1.25rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 25px 60px rgba(2, 6, 23, 0.65);
      overflow: visible;
    }
    .sheet-frame {
      border-radius: inherit;
      overflow: hidden;
    }
    .sheet-image {
      display: block;
      width: 100%;
      height: auto;
    }
    .zoom-window {
      --lens-x: -9999px;
      --lens-y: -9999px;
      --lens-scale: 0.98;
      position: absolute;
      width: min(24vw, 260px);
      aspect-ratio: 1 / 1;
      border-radius: 1.1rem;
      border: 1px solid rgba(248, 250, 252, 0.7);
      box-shadow: 0 15px 40px rgba(2, 6, 23, 0.55);
      backdrop-filter: blur(2px);
      pointer-events: none;
      opacity: 0;
      transform: translate(var(--lens-x), var(--lens-y)) scale(var(--lens-scale));
      transition: opacity 120ms ease, transform 120ms ease;
      background-repeat: no-repeat;
      background-size: 100%;
      background-position: center;
      background-color: rgba(2, 6, 23, 0.65);
    }
    .zoom-window.is-visible {
      opacity: 1;
      --lens-scale: 1;
    }
    .hint {
      font-size: 0.9rem;
      color: rgba(226, 232, 240, 0.8);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
    @media (max-width: 640px), (pointer: coarse) {
      .zoom-window {
        display: none;
      }
      .hint {
        letter-spacing: 0.08em;
      }
    }
  </style>
</head>
<body>
  <main>
    <figure class="sheet-wrapper" data-zoom-wrapper>
      <div class="sheet-frame">
        <img
          src="recycle-cheat-sheet.png"
          alt="ARC Raiders recycle cheat sheet"
          loading="lazy"
          class="sheet-image"
          data-sheet-image
        />
      </div>
    </figure>
  </main>

</body>
</html>
