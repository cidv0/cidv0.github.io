<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 font-sans min-h-screen flex items-center justify-center overflow-hidden antialiased">
    <canvas id="life" class="fixed inset-0 w-full h-full -z-10" aria-hidden="true"></canvas>
    <main class="relative text-center px-10 py-16 rounded-3xl bg-slate-900 bg-opacity-60 backdrop-blur border border-slate-700 shadow-2xl">
        <h1 class="text-4xl md:text-5xl tracking-widest uppercase font-semibold mb-4 text-slate-100">cidv0.github.io</h1>
    </main>
    <script>
        (() => {
            const canvas = document.getElementById('life');
            const ctx = canvas.getContext('2d');

            let cols = 0;
            let rows = 0;
            let cellSize = 8;
            let dpr = window.devicePixelRatio || 1;
            let viewWidth = window.innerWidth;
            let viewHeight = window.innerHeight;
            let grid = [];
            let buffer = [];
            let animationFrame = null;
            let tick = 0;

            const alivePalette = [
                '#00d0ff',
                '#5bffb0',
                '#716bff'
            ];

            function randomizeGrid() {
                grid = new Array(cols * rows).fill(0).map(() => (Math.random() > 0.58 ? 1 : 0));
                buffer = new Array(cols * rows).fill(0);
            }

            function resize() {
                dpr = window.devicePixelRatio || 1;
                viewWidth = window.innerWidth;
                viewHeight = window.innerHeight;

                canvas.width = viewWidth * dpr;
                canvas.height = viewHeight * dpr;
                canvas.style.width = `${viewWidth}px`;
                canvas.style.height = `${viewHeight}px`;

                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.scale(dpr, dpr);

                cellSize = Math.max(6, Math.min(12, Math.floor(viewWidth / 110)));
                cols = Math.floor(viewWidth / cellSize);
                rows = Math.floor(viewHeight / cellSize);

                randomizeGrid();
            }

            function neighbors(x, y) {
                let count = 0;
                for (let oy = -1; oy <= 1; oy += 1) {
                    for (let ox = -1; ox <= 1; ox += 1) {
                        if (ox === 0 && oy === 0) continue;
                        const nx = (x + ox + cols) % cols;
                        const ny = (y + oy + rows) % rows;
                        count += grid[ny * cols + nx];
                    }
                }
                return count;
            }

            function step() {
                for (let y = 0; y < rows; y += 1) {
                    for (let x = 0; x < cols; x += 1) {
                        const idx = y * cols + x;
                        const liveNeighbors = neighbors(x, y);
                        const isAlive = grid[idx] === 1;
                        buffer[idx] = liveNeighbors === 3 || (isAlive && liveNeighbors === 2) ? 1 : 0;
                    }
                }
                [grid, buffer] = [buffer, grid];
            }

            function draw() {
                ctx.fillStyle = 'rgba(5, 6, 7, 0.3)';
                ctx.fillRect(0, 0, viewWidth, viewHeight);

                const gradient = ctx.createLinearGradient(0, 0, viewWidth, viewHeight);
                const paletteLength = alivePalette.length - 1;
                for (let i = 0; i < alivePalette.length; i += 1) {
                    gradient.addColorStop(
                        paletteLength === 0 ? 0 : i / paletteLength,
                        alivePalette[(i + tick) % alivePalette.length]
                    );
                }
                ctx.fillStyle = gradient;

                for (let y = 0; y < rows; y += 1) {
                    for (let x = 0; x < cols; x += 1) {
                        if (grid[y * cols + x] === 1) {
                            ctx.fillRect(
                                x * cellSize,
                                y * cellSize,
                                cellSize - 1,
                                cellSize - 1
                            );
                        }
                    }
                }
            }

            let lastMutation = 0;
            function mutate() {
                lastMutation += 1;
                if (lastMutation > 180) {
                    for (let i = 0; i < cols * rows * 0.05; i += 1) {
                        const idx = Math.floor(Math.random() * grid.length);
                        grid[idx] = 1;
                    }
                    lastMutation = 0;
                }
            }

            let lastTime = 0;
            function frame(time) {
                if (time - lastTime > 80) {
                    step();
                    draw();
                    mutate();
                    tick = (tick + 1) % alivePalette.length;
                    lastTime = time;
                }
                animationFrame = requestAnimationFrame(frame);
            }

            resize();
            draw();
            animationFrame = requestAnimationFrame(frame);

            let resizeTimeout = null;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    resize();
                    draw();
                }, 150);
            });

            window.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                } else if (animationFrame === null) {
                    lastTime = performance.now();
                    animationFrame = requestAnimationFrame(frame);
                }
            });
        })();
    </script>
</body>
</html>
