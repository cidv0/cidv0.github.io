<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.0/css/pico.min.css">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 20% 20%, #0a1724 0%, #050607 55%, #020305 100%);
            color: #f4f7f9;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }
        main {
            position: relative;
            text-align: center;
            padding: 2.5rem 3rem;
            border-radius: 1.25rem;
            background: rgba(5, 6, 7, 0.55);
            backdrop-filter: blur(18px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.45);
            z-index: 1;
        }
        h1 {
            margin-bottom: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 600;
        }
        p {
            margin: 0;
            max-width: 28rem;
            color: rgba(244, 247, 249, 0.72);
        }
        canvas#life {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body data-theme="dark">
    <canvas id="life" aria-hidden="true"></canvas>
    <main>
        <h1>cidv0.github.io</h1>
    </main>
    <script>
        (() => {
            const canvas = document.getElementById('life');
            const ctx = canvas.getContext('2d');

            let cols = 0;
            let rows = 0;
            let cellSize = 8;
            let grid = [];
            let buffer = [];
            let animationFrame = null;

            const alivePalette = [
                '#00d0ff',
                '#5bffb0',
                '#716bff'
            ];

            function randomizeGrid() {
                grid = new Array(cols * rows).fill(0).map(() => (Math.random() > 0.58 ? 1 : 0));
                buffer = new Array(cols * rows).fill(0);
            }

            function resize() {
                const dpr = window.devicePixelRatio || 1;
                const width = window.innerWidth;
                const height = window.innerHeight;

                canvas.width = width * dpr;
                canvas.height = height * dpr;
                canvas.style.width = `${width}px`;
                canvas.style.height = `${height}px`;

                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.scale(dpr, dpr);

                cellSize = Math.max(6, Math.min(12, Math.floor(width / 110)));
                cols = Math.floor(width / cellSize);
                rows = Math.floor(height / cellSize);

                randomizeGrid();
            }

            function neighbors(x, y) {
                let count = 0;
                for (let oy = -1; oy <= 1; oy += 1) {
                    for (let ox = -1; ox <= 1; ox += 1) {
                        if (ox === 0 && oy === 0) continue;
                        const nx = (x + ox + cols) % cols;
                        const ny = (y + oy + rows) % rows;
                        count += grid[ny * cols + nx];
                    }
                }
                return count;
            }

            function step() {
                for (let y = 0; y < rows; y += 1) {
                    for (let x = 0; x < cols; x += 1) {
                        const idx = y * cols + x;
                        const liveNeighbors = neighbors(x, y);
                        const isAlive = grid[idx] === 1;
                        buffer[idx] = liveNeighbors === 3 || (isAlive && liveNeighbors === 2) ? 1 : 0;
                    }
                }
                [grid, buffer] = [buffer, grid];
            }

            function draw() {
                ctx.fillStyle = 'rgba(5, 6, 7, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const color = alivePalette[Math.floor(Math.random() * alivePalette.length)];
                ctx.fillStyle = color;

                for (let y = 0; y < rows; y += 1) {
                    for (let x = 0; x < cols; x += 1) {
                        if (grid[y * cols + x] === 1) {
                            ctx.fillRect(
                                x * cellSize,
                                y * cellSize,
                                cellSize - 1,
                                cellSize - 1
                            );
                        }
                    }
                }
            }

            let lastMutation = 0;
            function mutate() {
                lastMutation += 1;
                if (lastMutation > 180) {
                    for (let i = 0; i < cols * rows * 0.05; i += 1) {
                        const idx = Math.floor(Math.random() * grid.length);
                        grid[idx] = 1;
                    }
                    lastMutation = 0;
                }
            }

            let lastTime = 0;
            function frame(time) {
                if (time - lastTime > 80) {
                    step();
                    draw();
                    mutate();
                    lastTime = time;
                }
                animationFrame = requestAnimationFrame(frame);
            }

            resize();
            draw();
            animationFrame = requestAnimationFrame(frame);

            let resizeTimeout = null;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    resize();
                    draw();
                }, 150);
            });

            window.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                } else if (animationFrame === null) {
                    lastTime = performance.now();
                    animationFrame = requestAnimationFrame(frame);
                }
            });
        })();
    </script>
</body>
</html>
